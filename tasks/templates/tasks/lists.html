{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'tasks/style.css' %}">

<body>
    <header class="site-header">
            <div class="container">
                <h1 class="title">
                    To Do List
                </h1>
            </div>
    </header>
    <section class="section">
        <div class="center-column">
            <form method="POST" action='/'>
                {% csrf_token %}
                {{ form.title }}
                <input class="btn btn-info" type="submit" name="Create Task">
            </form>
            <div class="todo-list">
                {% for task in tasks%}
                    <div class="item-row">
                        <a class="btn btn-sm btn-info" href={% url 'update_task' task.id %}>Update</a>
                        <a class="btn btn-sm btn-danger" href={% url 'delete' task.id %}>Delete</a>

                        {% if task.complete == True %}
                            <strike>{{ task }}</strike>
                        {% else %}
                            <span>{{ task }}</span>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
